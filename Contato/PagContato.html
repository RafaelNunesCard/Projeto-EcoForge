            </ul>
        </nav>
    </header>
    <main>
        <section id="Contato">
            <div id="separador_do_text">
                <div id="text_contato">
                    <h1>Estamos aqui para ouvir você!<br>Entre em Contato</h1>
                    <p>Fale-me o que você achou do nosso projeto.</p>
                    <div id="contato_info">
                        <div class="email">
                            <i class="ri-mail-line"></i>
                            <div id="descri__email">
                                <h3>Nos mande um e-mail em</h3>
                                <a href="#">ecoforge.startup@gmail.com</a>
                            </div>
                        </div>
                    </div>
                    <div class="social_midia">
                        <a href="https://www.instagram.com/ecoforge_startup/" class="redes"><i class="ri-instagram-line"></i></a>

                        <a href="#" class="redes"><i class="ri-whatsapp-line"></i></a>

                    </div>
                </div>
            </div>
            <div id="form_contato">
                <div>
                    <h1>Mande sua mensagem</h1>
                    <form id="form" class="form">
                        <div class="form-control">
                            <label for="username">Nome de usuário</label>
                            <input type="text" id="username" placeholder="Digite seu nome de usuário.."></imput>
                            <small>Mensagem de Erro</small>
                        </div>
                        <div class="form-control">
                            <label for="cometario">Comentário</label><br> <button type="reset" id="resetar">X</button>
                            <textarea name="comentario" id="comentario" placeholder=" Deixe o seu Comentário.."></textarea>
                        </div>
                        <button type="submit" id="enviar">Enviar</button>
                    </form>
                </div>
            </div>
        </section>
